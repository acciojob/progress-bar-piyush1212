<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar</title>
<style>
  .progress-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
  }
  .circle {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: grey;
    margin: 0 10px;
  }
  .active {
    background-color: green;
  }
  #next,
  #prev {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="progress-bar">
  <div class="circle active" id="circle-1"></div>
  <div class="circle" id="circle-2"></div>
  <div class="circle" id="circle-3"></div>
  <div class="circle" id="circle-4"></div>
  <div class="circle" id="circle-5"></div>
</div>

<button id="prev" disabled>Previous</button>
<button id="next">Next</button>

<script>
  const circles = document.querySelectorAll('.circle');
  const prevButton = document.getElementById('prev');
  const nextButton = document.getElementById('next');
  let currentCircle = 0;

  function updateButtons() {
    prevButton.disabled = currentCircle === 0;
    nextButton.disabled = currentCircle === circles.length - 1;
  }

  function updateProgress() {
    circles.forEach((circle, index) => {
      if (index <= currentCircle) {
        circle.classList.add('active');
      } else {
        circle.classList.remove('active');
      }
    });
  }

  prevButton.addEventListener('click', () => {
    if (currentCircle > 0) {
      currentCircle--;
      updateProgress();
      updateButtons();
    }
  });

  nextButton.addEventListener('click', () => {
    if (currentCircle < circles.length - 1) {
      currentCircle++;
      updateProgress();
      updateButtons();
    }
  });

  updateButtons();
</script>

</body>
</html>
